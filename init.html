<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Loading dependencies...</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col mt-2">
        <div class="d-flex align-items-center mb-2">
          <strong>Loading...</strong>
          <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
        <div class="alert alert-success d-none" role="alert" id="docker-success">
          Docker is installed
        </div>
        <div class="alert alert-success d-none" role="alert" id="itk-success">
          ITK-SNAP and command line tools are installed
        </div>
        <div class="alert alert-danger d-none" role="alert" id="docker-fail">
          Please install Docker
        </div>
        <div class="alert alert-danger d-none" role="alert" id="itk-fail">
          ITK-SNAP or ITK-SNAP command line tools not installed. If you already have ITK-SNAP, install the command-line tools by going to the app menu > Help > "Install Command-Line Tools..."
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  require('electron').ipcRenderer.on('asynchronous-message', (event, message) => {
    let id = message.program + '-' + message.result;
    console.log(document.getElementById(id).classList.remove('d-none'));
  })
</script>

</html>
