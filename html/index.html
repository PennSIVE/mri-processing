<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Image processing app</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body style="padding-top: 50px">
  <nav class="navbar fixed-top navbar-dark bg-primary" style="-webkit-app-region: drag">
    &nbsp;
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Image Processing App</h2>
        <form id="form" class="needs-validation" novalidate>
          <div class="mb-0 mt-0">
            Baseline
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="baseline" webkitdirectory directory multiple required>
              <label class="custom-file-label" for="baseline">Choose file</label>
              <small id="baseline-help" class="text-success">&nbsp;</small>
            </div>
          </div>
          <div class="mb-0 mt-0">
            Follow-up
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="followup" webkitdirectory directory multiple required>
              <label class="custom-file-label" name="followup" for="followup">Choose file</label>
              <small id="followup-help" class="text-success">&nbsp;</small>
            </div>
          </div>
          <div class="mb-2 mt-0">
            <p class="mb-0">Please select an image type</p>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="t1" name="customRadio" class="custom-control-input" required>
              <label class="custom-control-label" for="t1" name="t1">T1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="t2" name="customRadio" class="custom-control-input" required>
              <label class="custom-control-label" for="t2" name="t2">T2</label>
            </div>
          </div>
          <div class="form-group pt-2">
            <label for="user">CUBIC username</label>
            <input type="text" class="form-control" placeholder="Username" id="user" required>
          </div>
          <button type="submit" class="btn btn-primary">Start processing</button>
          <button id="itk" type="submit" class="btn btn-outline-primary" disabled>View images in ITK-SNAP</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="./renderer.js"></script>

</html>
